syntax = "proto3";

package foodaid.chat;

option java_multiple_files = true;
option java_package = "grpc.foodaid.Chat";
option java_outer_classname = "FoodaidImpl";

// Bi‚Äêdirectional streaming RPC: live chat organisation and delivery agent
service ChatService {
	rpc LiveChat(stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
	int32 sender_id = 1;         // ID of message sender
	string message = 2;    // chat message
}
